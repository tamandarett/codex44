<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get("ref");
    const codigo = localStorage.getItem("pix-" + ref);
    if (codigo) {
      window.location.href = "pix.html?codigo=" + codigo;
    } else {
      document.write("<h2>Código não encontrado.</h2>");
    }
  </script>
</head>
<body>
</body>
</html>
